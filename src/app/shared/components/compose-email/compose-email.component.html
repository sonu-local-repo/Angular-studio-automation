<div fxLayout="column">
  <div fxLayout="row" style="font-size: 20px; padding-bottom: 20px;">
    Compose E-mail
  </div>

  <div fxLayout="row" fxFlex>
    <div fxLayout="column" fxFlex>
      <mat-label>To</mat-label>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput [value]="toAddress" [(ngModel)]="toAddress"/>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxFlex>
    <div fxLayout="column" fxFlex>
      <mat-label>CC</mat-label>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput [(ngModel)]="cc"/>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex>
      <mat-label>Subject</mat-label>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput [(ngModel)]="subject"/>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxFlex>
    <mat-label>Body</mat-label>
  </div>

  <ckeditor
    [(ngModel)]="model.editorData"
    [editor]="Editor"
    [config]="{
      toolbarLocation: 'bottom',
      width: '100%'
    }"
  ></ckeditor>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" style="padding-top: 20px;">
    <div fxLayout="column">
      <button mat-button class="button-all" (click)="sendEmail()">Send</button>
    </div>
    <div fxLayout="column">
      <button mat-button mat-dialog-close class="button-all">Cancel</button>
    </div>
  </div>
</div>
