<form [formGroup]="formGroup" (keyup)="changeEvent($event)">
  <div fxLayout="row" style="font-weight: 400; padding-bottom: 20px;">
    Account Details
  </div>
  <div fxLayout="row">
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <!-- <mat-error>This field is required</mat-error> -->
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" numbersOnly />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobile" required numbersOnly />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" email />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex>
      <mat-form-field class="mat-form-field-wrapper" appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div
    fxLayout="row"
    style="font-weight: 400;  padding-bottom: 20px; padding-top: 10px;"
  >
    Address Information
  </div>
  <div formArrayName="addresses">
    <div
      *ngFor="
        let addressControl of getAccountAddress().controls;
        let pointIndex = index
      "
      [formGroupName]="pointIndex"
    >
      <div fxLayout="row" fxFill fxLayoutGap="20px">
        <div fxLayout="column" fxFlex="70">
          <mat-form-field class="mat-form-field-wrapper" appearance="outline">
            <mat-label>Address 1</mat-label>
            <input matInput formControlName="address1" required />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex>
          <mat-form-field class="mat-form-field-wrapper" appearance="outline">
            <mat-label>Unit</mat-label>
            <input matInput formControlName="address2" />
          </mat-form-field>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutGap="15px"
        fxLayoutAlign="space-between center"
      >
        <div fxLayout="column" fxFlex="40">
          <mat-form-field class="mat-form-field-wrapper" appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex>
          <mat-form-field class="mat-form-field-wrapper" appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex>
          <mat-form-field class="mat-form-field-wrapper" appearance="outline">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip" required />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between end">
    <div fxLayout="column">
      <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div>
    <div fxLayout="column">
      <button
        mat-stroked-button
        [disabled]="!formGroup.valid"
        (click)="saveAccount()"
      >
        Save
      </button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end">
    <mat-error *ngIf="this.errorMessage">{{ errorMessage }}</mat-error>
  </div>
</form>
