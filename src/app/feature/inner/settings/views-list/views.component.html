<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2 mat-dialog-title>View Details</h2>
  <button type="button" mat-stroked-button color="warn" (click)="addView()">
    <mat-icon>all_out</mat-icon>
    Create View
  </button>
</div>


  <table
    mat-table
    [dataSource]="views"
    class="custom-table"
    matSort
    matSortActive="name"
    matSortDirection="desc"
  >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let customer">{{customer.status}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let customer" class="customer-action">
            <button mat-button (click)="attachView(customer)">
              <mat-icon class="table-action" matTooltip="Attach">
                call_merge
              </mat-icon>
            </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="order-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      </table>
    <mat-paginator [length]="resultlength" [pageSize]="15"></mat-paginator>

<mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
