    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        style="width: 100%;"
        cell-padding="20px"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>CREATED DATE</th>
          <td mat-cell *matCellDef="let element">{{ element?.createdAt | date}}</td>
        </ng-container>
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef>CREATED BY</th>
          <td mat-cell *matCellDef="let element">{{ element?.createdBy }}</td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>ESTIMATED AMOUNT</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.totalAmount | currency }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>STATUS</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="material-icons-outlined" (click)="approveEstimate(element.id)" style="cursor: pointer;">thumb_up_alt</mat-icon>
            <mat-icon
              class="material-icons-outlined"
              style="padding-left: 20px; cursor: pointer;"
              >thumb_down_alt</mat-icon
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
