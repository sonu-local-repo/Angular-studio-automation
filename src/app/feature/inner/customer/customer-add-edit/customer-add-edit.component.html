<form [formGroup]="customerFormGroup" autocomplete="off">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Customer</h2>
    
    <mat-dialog-content class="mat-typography">
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="customerFormGroup.controls['name'].hasError('required')">Required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex="49">
                    <mat-label>Mobile #</mat-label>
                    <input matInput formControlName="mobile" numbersOnly maxlength="10" minlength="10" required>
                    <mat-error *ngIf="customerFormGroup.controls['mobile'].hasError('required'); else invalid">Required</mat-error>
                    <ng-template #invalid><mat-error>Invalid entry</mat-error></ng-template>
                </mat-form-field>
                <mat-form-field fxFlex="49">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" maxlength="50" >
                    <mat-error *ngIf="customerFormGroup.controls['email'].hasError('pattern')">
                        Invalid entry
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex="49">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <mat-form-field fxFlex="49">
                    <mat-label>State</mat-label>
                    <mat-select disableOptionCentering formControlName="state">
                        <mat-option *ngFor="let state of stateList" [value]="state.key">
                            {{ state.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex="49">
                    <mat-label>Pincode</mat-label>
                    <input matInput formControlName="zip" numbersOnly maxlength="6" minlength="6">
                    <mat-error>Invalid entry</mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="49">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" numbersOnly maxlength="10">
                    <mat-error *ngIf="customerFormGroup.controls['phone'].hasError('minLength')">Invalid entry</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <mat-form-field fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" color="warn" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" color="primary" (click)="onSave()">Save</button>
    </mat-dialog-actions>
</form>
