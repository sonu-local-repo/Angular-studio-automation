<app-page-scroll-layout>
  <form
    [formGroup]="searchForm"
    autocomplete="off"
    style="padding: 0 10px; font-size: 12px;"
  >
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div fxLayout="column" fxFlex="60">
        <div fxLayout="row" fxLayoutGap="20px">
          <div fxLayout="column" fxFlex="60">
            <mat-form-field appearance="legacy" class="search-box">
              <mat-label>Customer Name</mat-label>
              <input matInput formControlName="custName" />
              <button
                mat-button
                type="button"
                *ngIf="searchForm.value.custName !== ''"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                matTooltip="Clear"
                (click)="onClearSearch('custName')"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <!-- <div fxLayout="column" fxFlex="30">
            <mat-form-field appearance="legacy" class="search-box">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" numbersOnly />
              <button
                mat-button
                type="button"
                *ngIf="searchForm.value.phone !== ''"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                matTooltip="Clear"
                (click)="onClearSearch('phone')"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div> -->
          <!-- <div fxLayout="column">
            <mat-form-field appearance="legacy" class="search-box">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <button
                mat-button
                type="button"
                *ngIf="searchForm.value.email !== ''"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                matTooltip="Clear"
                (click)="onClearSearch('email')"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div> -->
          <div fxLayout="column">
            <div>
              <button
                mat-raised-button
                [disabled]="
                  searchForm.value.custName === '' &&
                  searchForm.value.phone === '' &&
                  searchForm.value.email === ''
                "
                color="accent"
                class="btn-search"
                (click)="onSearch()"
              >
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
          <mat-chip-list aria-label="Fish selection" *ngIf="searchCounter > 0">
            <mat-chip class="clear-search" (click)="onClearSearch('all')">
              <mat-icon class="clear-search__icon">close</mat-icon>Clear All
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
  </form>

  <app-pipeline-list-table-view
    [searchCriteria]="this.searchForm.value"
    [searchCounter]="searchCounter"
  >
  </app-pipeline-list-table-view>
</app-page-scroll-layout>
