
<div fxLayout="row" fxLayoutAlign="center center" class="permission-box-details" >
  <button mat-button color="primary" (click)="associateResponsibility()">
    <mat-icon>add</mat-icon>ADD NEW
  </button>
</div>


<!--<app-page-scroll-layout>-->
  <div class="custom-table-container mat-elevation-z4">
    <table
      mat-table
      [dataSource]="respList"
      class="custom-table"
      matSort

      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          NAME
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}
          <!--    <a
                (click)="navigateToDetails(element.orderId)"
                class="navigate-button"
              >{{ element.orderId }}
              </a>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let order" class="order-action">
          <button mat-button (click)="navigateTo(order.id)" matTooltip="View" class="table-action">
            <mat-icon>visibility </mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteResponsibilityAssociation(order)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="order-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator [length]="resultlength" [pageSize]="15"></mat-paginator>
  </div>
<!--</app-page-scroll-layout>-->
