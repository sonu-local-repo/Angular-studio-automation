<div class="custom-table-container" style="padding-top: 20px;">

  <table mat-table [dataSource]="attachments" class="custom-table" matSort matSortActive="id" matSortDisableClear
         matSortDirection="desc">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td  mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element" (click)="viewAttachment(element.id)"><mat-icon >cloud_download</mat-icon> </td>
    </ng-container>


    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="order-action">
        <button mat-button (click)="viewAttachment(element.id)" matTooltip="View" class="table-action">
          <mat-icon>visibility </mat-icon>
        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
    </tr>
    <tr mat-row class="order-row" *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
