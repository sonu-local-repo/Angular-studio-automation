<div class="matero-page-header">
	<div fxLayout="row wrap" fxLayoutAlign="space-between none">
	  <div fxLayout="column" fxFlex>
		<div fxLayout="row">
		  <h1 class="matero-page-title">Quotes</h1> 
		</div>
		<div fxLayout="row" style="padding-left: 18px;">
		  <app-breadcrumb></app-breadcrumb>
		</div>
	  </div>
	  <div fxLayout="column" fxFlex>
		<div fxLayout="row" fxLayoutGap="20px"  fxLayoutAlign="center center">
		  <div fxLayout="column" fxFlex="60">
			<mat-form-field appearance="outline" style="padding-top: 3px;"> 
			  <mat-label>Search Quote</mat-label>
			  <input matInput>
			</mat-form-field>  
		  </div>
		  <div fxLayout="column" >
			<div>
			  <button mat-raised-button class="search-button">New Quote</button>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	<mat-divider></mat-divider>
  </div>
  
  <div style="padding: 20px;">
	<div fxLayout="column" fxFlex="10" >   
	  <mat-list>
		<mat-list-item> All Quotes </mat-list-item>
		<mat-list-item> Open Quotes </mat-list-item>
		<mat-list-item> Closed Quotes </mat-list-item>
		<mat-list-item>
		<!-- <form formGroup>
		  <mat-form-field>
			<mat-label>Assignee</mat-label>
			<input type="text" matInput>
		  </mat-form-field>
		</form> -->
	  </mat-list-item>
	   </mat-list>
	</div>
	<div fxLayout="column" fxFlex fxFlexOffset="10px"  >
	 
	  <div fxLayout="row" >
		<!-- <mat-progress-bar mode="indeterminate" *ngIf="showSpinner"></mat-progress-bar> -->
		<div class="mat-elevation-z4" fxFlex>
			<table mat-table [dataSource]="dataSource">
		
			  <ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> Id </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			  </ng-container>
		  
			  <ng-container matColumnDef="optyId">
				<th mat-header-cell *matHeaderCellDef> Opportunity Id </th>
				<td mat-cell *matCellDef="let element"> {{element.optyId}} </td>
			  </ng-container>
		  
			  <ng-container matColumnDef="accountId">
				<th mat-header-cell *matHeaderCellDef> Account Id </th>
				<td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
			  </ng-container>
		
			  <ng-container matColumnDef="rate">
				<th mat-header-cell *matHeaderCellDef> Rate </th>
				<td mat-cell *matCellDef="let element"> {{element.rate}} </td>
			  </ng-container>
		  
			  <ng-container matColumnDef="createdAt">
				<th mat-header-cell *matHeaderCellDef> Created Date </th>
				<td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
			  </ng-container>
			  <ng-container matColumnDef="actions" stickyEnd>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef= "let element">
					<button mat-icon-button [matMenuTriggerFor]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item>
							<mat-icon>visibility</mat-icon>
							<span>View</span>
						</button>
						<button mat-menu-item>
							<mat-icon>assignment_ind</mat-icon>
							<span>Assign To</span>
						</button>
						<button mat-menu-item>
							<mat-icon>edit</mat-icon>
							<span>Update</span>
						</button>
						<button mat-menu-item disabled>
							<mat-icon>delete</mat-icon>
							<span>Delete</span>
						</button>
					</mat-menu>
				</td>
			  </ng-container>
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator pageSize="15" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
		  </div>
	  </div>
	</div>
  </div>
